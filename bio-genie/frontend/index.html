<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioGenie</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 5rem;">
  <h1>ðŸ§¬ Welcome to BioGenie</h1>
  <p>Ask a biology question:</p>

  <input type="text" id="questionInput" placeholder="Enter your question" style="width: 300px; padding: 10px;"/>
  <button onclick="askQuestion()" style="padding: 10px 20px;">Ask</button>

  <h3 id="response"></h3>

  <script>
    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const response = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      document.getElementById("response").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
